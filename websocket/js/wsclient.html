<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery3.1.1.js"></script>
</head>
<body>
<input type="text" class="content" value="">
<button onclick="wspush()">推送</button>
<button onclick="wsclose()">关闭连接</button>
<script>
    ws = new WebSocket('ws://192.168.101.102:9503');
    ws.onopen = function(e){
        console.log('连接成功');
    };
    ws.onmessage = function (e)
    {
        var message = e.data;
        console.log(message);
    }
    function wspush()
    {
        var content = $('.content').val();
        ws.send(content);
    }
    ws.onclose = function(e){
        console.log('连接g关闭');
    }
    wsclose = function(){
        ws.close();
    }
</script>
</body>
</html>
